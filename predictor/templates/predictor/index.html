<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}  
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center my-3 bg-light">
            <h1>Loan Approval Prediction</h1>
        </div>
        <div class="jumbotron row">
            <div class="col-md-6 offset-md-3">
                <div>
                    <form action="" class="form-group" method="POST">
                        {% csrf_token %}
                        <label for="gender">Gender</label><br>
                        <select name="gender" id="gender" class="form-control mb-2">
                            <option value="">Select</option>
                            <option value=1>Male</option>
                            <option value=0>Female</option>
                        </select>
                        <label for="married">Merital Status</label>
                        <select name="married" id="married" class="form-control mb-2">
                            <option value="">Select</option>
                            <option value="0">Not Married</option>
                            <option value="1">Married</option>
                        </select>
                        <label for="depend">No. of Dependents</label>
                        <select name="depend" id="depend" class="form-control mb-2">
                            <option value="">Select</option>
                            <option value=0>0</option>
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>3+</option>
                        </select>
                        <label for="edu">Are you Graduated?</label>
                        <select name="edu" id="edu" class="form-control mb-2">
                            <option value="">Select</option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                        </select>
                        <label for="self-emp">Are you self Employed?</label>
                        <select name="self-emp" id="self-emp" class="form-control mb-2">
                            <option value="">Select</option>
                            <option value=0>No</option>
                            <option value=1>Yes</option>
                        </select>
                        <label for="app-inc">Applicant Income</label>
                        <input type="number" name="app-inc" id="app-inc" class="form-control mb-2">
                        <label for="coapp-inc">Co-Applicants' Income</label>
                        <input type="number" name="coapp-inc" id="coapp-inc" class="form-control mb-2">
                        <label for="amount">Loan Amount Required</label>
                        <input type="number" name="amount" id="amount" class="form-control">
                        <label for="months">No. Months For which you want to take loan:</label>
                        <input type="number" name="months" id="months" class="form-control mb-2 ">
                        <label for="credit">Do you have old Credit History?</label>
                        <select name="credit" id="credit" class="form-control mb-2">
                            <option value="">Select</option>
                            <option value=0>No</option>
                            <option value=1>Yes</option>
                        </select>
                        <label for="property">Which type of Property do you have?</label>
                        <select name="property" id="property" class="form-control mb-4">
                            <option value="">Select</option>
                            <option value=0>Rural</option>
                            <option value=2>Urban</option>
                            <option value=3>SemiUrban</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="{% static 'predictor/script.js' %}"></script>
</body>
</html>
